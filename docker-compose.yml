version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ira_metrics
      POSTGRES_USER: ira_user
      POSTGRES_PASSWORD: ira_password
    ports:
      - "5434:5432"
    volumes:
      - ira_db_data:/var/lib/postgresql/data
      - ./ira/docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build: ./ira
    environment:
      IRA_DATABASE_DSN: postgresql+asyncpg://ira_user:ira_password@db:5432/ira_metrics
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  ira_db_data:
