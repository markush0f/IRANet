services:
  iraterm-backend:
    build:
      context: ./backend
    ports:
      - "3001:3001"
    environment:
      SHELL: /bin/bash

  iraterm-frontend:
    build:
      context: ./frontend
      args:
        VITE_TERMINAL_WS_URL: ws://localhost:3001/ws/terminal
    ports:
      - "3000:80"
    depends_on:
      - iraterm-backend
